<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>配信準備中 | 生成AIハッカソン</title>
    <link rel="stylesheet" href="styles/shared.css" />
    <link rel="stylesheet" href="styles/standby.css" />
  </head>
  <body>
    <div class="screen standby-screen">
      <div class="orb orb--one" aria-hidden="true"></div>
      <div class="orb orb--two" aria-hidden="true"></div>
      <div class="orb orb--three" aria-hidden="true"></div>
      <main class="standby-content glass-panel">
        <span class="badge">配信準備中</span>
        <h1>まもなく配信を開始します</h1>
        <p class="lead">スタッフが最終チェックを行っています。</p>
        <div class="timer">
          <span class="timer__pulse" aria-hidden="true"></span>
          <div class="timer__text">
            <strong>開始予定まであと少し</strong>
            <span>音量や画面サイズをご確認ください</span>
          </div>
        </div>
        <div class="progress" aria-hidden="true">
          <div class="progress__bar"></div>
        </div>
        <p class="note">準備が整い次第、ライブ配信を開始します。引き続きお待ちください。</p>
      </main>
      <div class="ticker" aria-hidden="true">
        <div class="ticker__track">
          <span>Generative AI Hackathon</span>
          <span>配信準備中</span>
          <span>最新のアイデアをお届け</span>
          <span>生成AIハッカソン</span>
          <span>まもなく開始</span>
          <span>Generative AI Hackathon</span>
          <span>配信準備中</span>
          <span>最新のアイデアをお届け</span>
          <span>生成AIハッカソン</span>
          <span>まもなく開始</span>
        </div>
      </div>
    </div>
  </body>
</html>
